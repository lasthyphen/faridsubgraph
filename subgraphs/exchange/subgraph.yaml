specVersion: 0.0.2
description: Farid is a decentralized exchange for swapping Digital assets and for Council Governance on Dijets.
repository: https://github.com/lasthyphen/faridsubgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: dijets
    source:
      address: "0x28a30BFf4669972226aDE2Dbcb045abC2DdDB0Af"
      abi: Factory
      startBlock: 153
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ../../abis/factory.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: avalanche
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ../../abis/pair.json
        - name: Factory
          file: ../../abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
